<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thao tac voi chuoi</title>
</head>
<body>
    <script language =' javascript' type="text/javascript">
     var s1 = 'Nguyen Thanh Tuyen'
     var s2 = 'Cong ty tao lao'
     document.write(s1.length);
     document.write('<br>' + s1.substr(0,8));
     document.write('<br>' + s1.substring(7,12));
     document.write('<br>' + s1.slice(7,15));
     document.write('<br>' + s1.indexOf('T'));
     document.write('<br>' + s1.lastIndexOf('T'));
     document.write('<br>' + s1.search(/thanh/i));
     s3 = s2.replace(/tao/g,'sao');
     document.write('<br>' + s3);
    </script>
    
</body>
</html>
