<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day</title>
</head>
<body>
    <script language = ' javascript' type="text/javascript">
     var d = new Date()
     document.write("<br> Thoi gian bay gio la : " +d);
     document.write("<br> ngay : " +d.getDate());
     document.write("<br> Thu : "+d.getDay());
     document.write("<br> thang : "+d.getMonth());
     document.write("<br> nam: "+d.getYear());
     document.write("<br> giay :"+d.getSeconds() );
     document.write("<br> dat ngay "+d.setDate(10));
     document.write("<br> dat thang: "+d.setMonth(2));
    </script>
</body>
</html>
